<!DOCTYPE html>
<html lang="en">
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "css/reset.css" %}" />
        <link rel="stylesheet" href="{% static "css/main.css" %}" />
        <link rel="stylesheet" href="{% static "css/loans.css" %}" />
        <title>{% block title %}Our Web Catalog{% endblock %}</title>
    </head>

    <body>
        <div id="header">
            <header id="site-header">
                <div id="sidebar" class="wrapper">
                    <div class="sidebar-inner">
                        <nav>
                            {% block sidebar %}
                            <ul class="main-menu">
                                <li class="logo">
                                    <a href="/">Home</a>
                                </li>
                                <li class="menu-right logout">
                                    <a href="/logout">Logout</a>
                                </li>
                                <li class="menu-right user">
                                    <a href="/user">User</a>
                                </li>
                                <li class="menu loans">
                                    <a href="/loans/">Catalog</a>
                                </li>
                                <li class="menu admin">
                                    <a href="/admin/">Admin</a>
                                </li>
                            </ul>
                            {% endblock %}
                        </nav>
                    </div>
                </div>
            </header>
        </div>

        <div id="main">
            <div class="wrapper">
                <div id="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <div id="footer">
            <footer id="site-footer">
                {% block footer %}
                {% endblock %}
            </footer>
        </div>
    </body>
</html>
