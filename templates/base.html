        <title>{% block title %}Our Web Catalog{% endblock %}</title>
    </head>

    <body>
        <div id="sidebar">
            {% block sidebar %}
            <ul>
                <li>
                    <a href="/">Home</a>

                <li>
                    <a href="/loans/">Catalog</a>

</html>
