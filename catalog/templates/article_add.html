{% extends "base.html" %}

{% block content %}

<div class="article">

    <form action="{% url 'article_save' article.id|default:0 %}" method="post" autocomplete="off">
        {% csrf_token %}

        {% if article.id %}
            <h2>Article {{ article.name }}</h2>
        {% else %}
            <h2>New Article</h2>
        {% endif %}


        <div class="button-bar">
            <input type="submit" class="button" value="Save">
            {% if article.id %}
                <a href="{% url 'article' article.id %}">Back</a>
            {% else %}
                <a href="{% url 'catalog' %}">Back</a>
            {% endif %}
        </div>

        <table class="form">
            <tbody>
                <tr>
                    <td>
                        <label>
                            <span>Name *</span>
                            <input type="text" name="name" value="{{ article.name|default:'' }}" >
                        </label>
                    </td>
                    <td>
                        <label>
                            <span>Description</span>
                            <input type="text" name="description" value="{{ article.description|default:'' }}" >
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <span>Category *</span>
                            <select name="category">
                                {% for category in categories %}
                                    {% if article.category and article.category.id == category.id %}
                                        <option value="{{ category.id }}" selected>{{ category }}</option>
                                    {% else %}
                                        <option value="{{ category.id }}">{{ category }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </label>
                    </td>
                    <td>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</div>


{% endblock %}
