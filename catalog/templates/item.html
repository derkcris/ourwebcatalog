{% extends "base.html" %}

{% block content %}

<div class="article">
    <h2>
        Item {{ item.name }}
        <span>
            de <a href="{% url 'article' item.article.id %}">
                        {{ item.article.name }}
                </a>
        </span>
    </h2>

    <div class="button-bar">
        <a href="{% url 'item_remove' item.id %}" class="button"
            onclick="return confirm('Esta seguro de querer eliminar {{ item.name }}?')">
            Eliminar
        </a>
        <a href="{% url 'item_edit' item.id %}" class="button">Editar</a>
        <a href="{% url 'article' item.article.id %}">Volver</a>
    </div>

    <table class="form">
        <tbody>
            <tr>
                <td>
                    <label>
                        <span>Nombre</span>
                        <input type="text" name="item_name"
                            value="{{ item.name }}" disabled>
                    </label>
                </td>
                <td>
                    <label>
                        <span>Descripcion</span>
                        <input type="text" name="item_description"
                            value="{{ item.description }}" disabled>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <span>Estado</span>
                        <input type="text" name="item_state"
                            value="{{ item.get_state }}" disabled>
                    </label>
                </td>
                <td>
                    <label>
                        <span>Condicion</span>
                        <input type="text" name="item_condition"
                            value="{{ item.get_condition }}" disabled>
                    </label>
                </td>
            </tr>
        </tbody>
    </table>

</div>


{% endblock %}
