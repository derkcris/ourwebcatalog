{% extends "base.html" %}

{% block content %}

<div class="article">

    <form action="{% url 'dependency_save' dependency.id|default:0 %}" method="post">
        {% csrf_token %}

        {% if dependency.id %}
            <h2>Dependency {{ dependency.name }}</h2>
        {% else %}
            <h2>New Dependency</h2>
        {% endif %}


        <div class="button-bar">
            <input type="submit" class="button" value="Save">
            {% if dependency.id %}
                <a href="{% url 'dependency' dependency.id %}">Back</a>
            {% else %}
                <a href="{% url 'dependency_index' %}">Back</a>
            {% endif %}
        </div>

        <table class="form">
            <tbody>
                <tr>
                    <td>
                        <label>
                            <span>Name *</span>
                            <input type="text" name="name" value="{{ dependency.name|default:'' }}" >
                        </label>
                    </td>
                    <td>
                        <label>
                            <span>Description</span>
                            <input type="text" name="description" value="{{ dependency.description|default:'' }}" >
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</div>


{% endblock %}
